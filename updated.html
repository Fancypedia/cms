<html lang="en">
<head>

<style>
/* stylesupdated.css */

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

.container {
    width: 80%;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input, checkbox {
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="stylesupdated.css">

    <link rel="icon" href="./img/logofancypedia3.png">
</head>
<body>
    <div id="mainadminAuthorization"></div>
   
    <div class="container">
        <form id="updateForm" action="javascript:void(0);">
            <label for="nomorId">Product ID:</label>
            <input readonly type="text" id="nomorId"  required>

            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>

            <label for="description">Description:</label>
            <input type="text" id="description"  required>

            <label for="price">Price:</label>
            <input type="number" id="price"  required>

            <label for="stock">Stock:</label>
            <input type="number" id="stock"  required>
            
            <label for="size">Size:</label>
            <input type="text" id="size"  required>

            <label for="imageURL">Image URL:</label>
            <input type="text" id="imageURL"  required>

            <label for="status">Status:</label>
            <input type="checkbox" id="status" required>

            <button type="submit" onclick="editProduct()">Update</button>
        </form>
    </div>

    <!-- <script src="scriptupdated.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/Fancypedia/repojs@1.0.4/cms/scriptupdated.js"></script>


    <!-- <script type="module" src="inijs/main.js"></script> -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/Fancypedia/repojs@1.0.4/cms/inijs/main.js"></script>
</body>
</html>
